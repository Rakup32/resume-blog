<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Add theme toggle button -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Enhanced Hero Section -->
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Network Engineer | Cybersecurity Enthusiast</h2>
                <p>3+ years of experience in designing, securing, and optimizing network infrastructures.</p>
                <div class="hero-cta">
                    <a href="#contact" class="btn">Hire Me</a>
                    <a href="#" class="btn secondary">Download CV</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Updated Skills Section -->
    <section id="skills" class="section">
        <div class="container">
            <h2>Technical Skills</h2>
            <div class="skill-bars">
                <div class="skill" data-percent="90%">
                    <span class="skill-name">Network Security</span>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <!-- Add more skills similarly -->
            </div>
        </div>
    </section>
</body>
</html>
